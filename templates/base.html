<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>#WhatTheHash</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body background={{ url_for('static', filename='images/hashtag_image_2.jpg') }} >

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">#WhatTheHash</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% block navigation %}
            <li class="active"><a href="#">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
            {% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<br><br>

    <div class="container">
      <div class="starter-template">
        <img class="img-responsive" src={{ url_for('static', filename="images/title.png") }} style="margin-left:auto; margin-right:auto; width:700px;" >
      </div>
    </div>

    {% block content %}
    <div class="container">
      <div class="starter-template">
        <h2>Twitter Hashtag Recommender</h2>
        <br />
        <h4>Written a tweet but not sure how to hashtag it? You've come to the right place.</h4>
        <!--<p>Enter a tweet!</p>-->
      </div>

      <div class = "container">

        <form action="/output" method="GET">
          <div class="form-group">
            <p class="lead" style="margin-bottom:0px;">Enter your tweet:</p>
            <input type="text" id="tweet" name='tweet' placeholder="e.g. lovin' the NBA finals this year!" style="text-align: center; width:700px; height:42px; font-size:20px; font-weight:normal; border-radius:5px; border: 1px solid rgb(200,200,200); margin-top:10px;" maxlength="140">
          </div>
          <br />
          <div class="wrapper" style="margin-top:0px;">
            <button type="submit" class="btn btn-default btn-lg">Find recommended hashtags!</button>
          </div>
        </form>
      </div>
      {% endblock %}

      {% block results %}{% endblock %}

    </div><!-- /.container-->




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../static/js/bootstrap.min.js"></script>

  </body>
</html>
